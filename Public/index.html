<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emac 2024</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #banner img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <!-- Banner para telas menores -->
    <div class="col-12 d-lg-none mb-4" id="banner">
      <img src="img/banner.png" alt="Banner">
    </div>
    <!-- Banner para telas grandes -->
    <div class="col-lg-6 d-none d-lg-block" id="banner">
      <img src="img/banner.png" alt="Banner">
    </div>
    <!-- Formulário -->
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Pré-Inscrição EMAC</h3>
          <form id="registrationForm">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Pedro Henrique" required>
            </div>
            <div class="form-group">
              <label for="age">Idade</label>
              <input id="age" type="number" class="form-control" name="age" placeholder="17" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="meuemail@gmail.com" required>
            </div>
            <div class="form-group">
              <label for="phone">Whatsapp</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="(83)99999-9999" required>
            </div>
            <div class="form-group">
              <label for="church">Igreja</label>
              <input type="text" class="form-control" id="church" name="church" placeholder="Congregacional do Tancredo Neves" required>
            </div>
            <div class="form-group">
              <label for="shepherd">Nome do seu Pastor/Missionário(a)</label>
              <input type="text" class="form-control" id="shepherd" name="shepherd" placeholder="Francisco Carlos Dantas" required>
            </div>
              <div class="form-group">
                <label>Forma de Pagamento</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="pix" value="pix" required>
                  <label class="form-check-label">Pix a vista</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="installments" value="installments" required>
                  <label class="form-check-label" for="installments">
                    Parcelamento
                  </label>
                </div>
                <div class="payment-info" id="installmentsInfo">
                  <p>O parcelamento é feito em até 12 vezes com juros. O valor total será dividido igualmente em parcelas mensais.</p>
                </div>
              </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Firebase App (base) SDK -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
  import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDxYtN9gblk_LQ69dN1EEiUy-wHF89yP04",
    authDomain: "emac-ba92c.firebaseapp.com",
    projectId: "emac-ba92c",
    storageBucket: "emac-ba92c.appspot.com",
    messagingSenderId: "717186027614",
    appId: "1:717186027614:web:e9ab4b11b38efbc00b24cf"
  };

  // Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Adiciona um listener ao formulário
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Previne o envio padrão do formulário

      // Coleta os dados do formulário
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Adiciona os dados ao Firestore
      try {
        await addDoc(collection(db, 'inscricoes'), data);
        console.log('Sucesso: Dados enviados para o Firestore');
        alert('Cadastro realizado com sucesso!');
      } catch (error) {
        console.error('Erro: ', error);
        alert('Ocorreu um erro. Por favor, tente novamente.');
      }
    });
  });
</script>
</body>
</html>
