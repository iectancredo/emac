<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições por Oficina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

    <style>
        body {
            background-color: #3A0D56;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        .card h2 {
            font-size: 22px;
        }
        .btn-download {
            background-color: #f5d563;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-download:hover {
            background-color: #dda830;
        }
    </style>
</head>
<body>
<h1>Inscritos por Oficina</h1>
<div class="container">
    <div id="oficinasContainer"></div> <!-- Container onde as oficinas serão listadas -->
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDxYtN9gblk_LQ69dN1EEiUy-wHF89yP04",
        authDomain: "emac-ba92c.firebaseapp.com",
        projectId: "emac-ba92c",
        storageBucket: "emac-ba92c.appspot.com",
        messagingSenderId: "717186027614",
        appId: "1:717186027614:web:e9ab4b11b38efbc00b24cf"
    };

    // Inicialização do Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para carregar as oficinas e exibir a quantidade de inscritos
    async function loadOficinas() {
        const oficinas = [
            { id: '1', name: 'A evangelização no sertão' },
            { id: '2', name: 'Conexão e relacionamento: Construindo pontes de amor' },
            { id: '3', name: 'A adoração Cristã e a Música à serviço da Igreja' },
            { id: '4', name: 'Criatividade e Mídia' },
            { id: '5', name: 'Abrindo o Caminho para os Pequenos' },
            { id: '6', name: 'Missão nas Universidades' },
            { id: '7', name: 'Pastoreio e Liderança' }
        ];

        for (const oficina of oficinas) {
            // Consulta Firestore para contar inscritos por oficina
            const q = query(collection(db, 'oficinas'), where('oficina', '==', oficina.id));
            const querySnapshot = await getDocs(q);

            // Cria um card para cada oficina
            const oficinaCard = document.createElement('div');
            oficinaCard.classList.add('card');
            oficinaCard.innerHTML = `
                <h2>${oficina.name}</h2>
                <p><strong>Inscritos:</strong> ${querySnapshot.size}</p>
                <button class="btn-download">Baixar Lista</button>
            `;
            document.getElementById('oficinasContainer').appendChild(oficinaCard);

            // Adiciona o evento de clique no botão dentro do JavaScript
            oficinaCard.querySelector('.btn-download').addEventListener('click', () => {
                downloadCSV(oficina.id, oficina.name);
            });
        }
    }

    // Função para gerar e baixar o CSV de inscritos
    async function downloadCSV(oficinaId, oficinaName) {
        const q = query(collection(db, 'oficinas'), where('oficina', '==', oficinaId));
        const querySnapshot = await getDocs(q);

        let csvContent = "data:text/csv;charset=utf-8,Nome,Email,Telefone,Igreja\n";

        querySnapshot.forEach(doc => {
            const data = doc.data();
            csvContent += `${data.name},${data.email},${data.phone},${data.church}\n`;
        });

        // Cria um link temporário para baixar o arquivo CSV
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', `inscritos_${oficinaName}.csv`);
        document.body.appendChild(link); // Necessário para o Firefox
        link.click();
        document.body.removeChild(link);
    }

    // Carrega as oficinas ao carregar a página
    loadOficinas();
</script>
</body>
</html>
