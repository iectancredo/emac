<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Administrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center">Painel Administrativo</h2>
    <div class="form-group">
        <input type="text" id="search-input" class="form-control" placeholder="Pesquise por um inscrito">
    </div>
    <p>Total de Inscritos: <span id="total_inscritos">0</span></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Igreja</th>
            <th>Pastor Responsável</th>
            <th>Oficina</th>
        </tr>
        </thead>
        <tbody id="lista-inscritos">

        </tbody>
    </table>
</div>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDxYtN9gblk_LQ69dN1EEiUy-wHF89yP04",
        authDomain: "emac-ba92c.firebaseapp.com",
        projectId: "emac-ba92c",
        storageBucket: "emac-ba92c.appspot.com",
        messagingSenderId: "717186027614",
        appId: "1:717186027614:web:e9ab4b11b38efbc00b24cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Verificando se o usuário está autenticado
    onAuthStateChanged(auth, (user) => {
        if (user) {
            carregarLista();
            document.getElementById('search-input').addEventListener('input', carregarLista);
        } else {
            window.location.href = 'login.html';
        }
    });

    async function carregarLista() {
        const input = document.getElementById('search-input').value.toLowerCase();
        let inscritosRef = collection(db, 'inscricoes');

        if (input) {
            inscritosRef = query(inscritosRef, where('name', '>=', input), where('name', '<=', input + '\uf8ff'));
        }

        const inscritosSnapshot = await getDocs(inscritosRef);
        const listaInscritos = document.getElementById('lista-inscritos');
        const total = document.getElementById('total_inscritos');

        listaInscritos.innerHTML = '';
        let count = 0;

        inscritosSnapshot.forEach((doc) => {
            const inscrito = doc.data();
            if (inscrito.name && inscrito.name.toLowerCase().includes(input)) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${inscrito.name || 'N/A'}</td><td>${inscrito.age || 'N/A'}</td><td>${inscrito.church || 'N/A'}</td><td>${inscrito.shepherd || 'N/A'}</td><td>${inscrito.oficina || 'N/A'}</td>`;
                listaInscritos.appendChild(row);
                count++;
            }
        });
        total.textContent = count;
    }
</script>
</body>
</html>
